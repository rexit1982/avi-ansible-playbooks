---
# Cluster IP/hostname for Avi Controller
controller_cluster_ip: 172.16.20.22

# Controller Credentials
avi_credentials:
  controller: "{{ controller_cluster_ip }}" # This can be either cluster ip or the ip of the leader controller.
  username: "admin"
  password: "<password>"
  api_version: "22.1.6"

# Path to Clusterlist file  
# One clustername per line, no whitespace
cluster_list: "segconsolidatelist.txt"
# Enable extra output
debug: true